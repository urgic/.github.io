<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Anagram Helper</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Build word boxes -->
<div id="controls">
<input id="wordInput" placeholder="Word lengths (e.g. 5 4 6)" />
<button id="buildBtn">Build</button>
</div>

<!-- Add letters -->
<div id="letterControls">
<input id="letterInput" placeholder="Type a letter" maxlength="1" />
<button id="addLetterBtn">Add Letter</button>
</div>

<!-- Canvas and word squares -->
<div id="canvas">
<div id="words"></div>
<span class="hint">Drag letters into boxes. Tap to lock/unlock.</span>
</div>

<script src="script.js"></script>
</body>
</html>
