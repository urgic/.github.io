<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Anagram Helper</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="controls">
<input id="wordInput" placeholder="Enter word lengths (e.g. 5 4 6)" />

</div>

<div id="canvas">

<span class="hint">Type letters on the keyboard, drag them into boxes</span>
</div>

<script src="script.js"></script>
</body>
</html>
